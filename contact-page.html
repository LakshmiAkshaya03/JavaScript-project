    <div class="container-fluid">
        <div class="contact-section mt-5 ">
                  <h1 class="text-center mb-4">Contact Us</h1>
                    <hr>
                    <div class="d-flex justify-content-center align-items-center ">
                        <form class="mt-3 ">
                  <div class="mb-3">
                    <label for="name-value" class="form-label">Name</label>
                    <input id="name-value" type="text" class="form-control" placeholder="Enter your name" />
                  </div>
            
                  <div class="mb-3">
                    <label for="email-value" class="form-label">Email</label>
                    <input id="email-value" type="email" class="form-control" placeholder="name@example.com" />
                  </div> 
            
                  <div class="mb-3">
                    <label for="msg-info" class="form-label mb-2">Message</label><br>
                    <textarea name="msg" id="msg-info" cols="35" rows="5" class="text-secondary form-control">Enter your message</textarea>
                    
                  </div>
            
                  <div class="button text-center">
                  <button id="btn" type="submit" class=" text-bg-secondary mt-3 p-1 rounded-2 w-50">Send</button>
                    </div>
                </form>
              </div>

        </div>
