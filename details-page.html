<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product details page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <div class="product-details mt-5">
    </div>
    <h3>You may like products</h3>
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script>
        function fetchSingleProduct() {
            const productId = new URLSearchParams(window.location.search).get('id')
            const fetchProduct = fetch(`https://fakestoreapi.com/products/${productId}`).then((resp) => {
                return resp.json()
            }).then((product) => {
                singleProductHandler(product)
            })
        }
        fetchSingleProduct()

        function singleProductHandler(product) {
            const productDetails = document.querySelector('.product-details')

            productDetails.innerHTML += `<div class="product-container d-flex">
                <div class="product-img  mt-3 ">
                <img src=${product.image} alt="product-image" class=" ms-5">
                </div>
                <div class="product-info mt-5 ms-5">
                    <h3 class="fs-3 text-secondary">${product.category.toUpperCase()}</h3>
                    <p class="fs-1 fw-lighter"> ${product.title}</p>
                    <p class="fw-lighter"> ${product.rating.rate} <i class="fa-solid fa-star"></i></p>
                    <div class="product-price fs-3 text-body-tertiary fw-lighter">$${product.price}</div>
                    <div class="product-description fw-lighter text-body-tertiar fs-6 mt-2">${product.description}</div>
                    <div class="product-button mt-3 ">
                        <a href="" class="btn btn-dark ">Add to Cart</a>
                        <a href="#" class="btn btn-dark ms-3">Go to Cart</a>
                    </div>
                </div> 
            </div>`
        }
        function fetchProducts() {
            const fetchProducts = fetch('https://fakestoreapi.com/products').then((resp) => {
                return resp.json()
            }).then((data) => {
                productSlider(data)
            })
        }
        fetchProducts()

        function productSlider(data) {
            const carouselInner = document.querySelector('.carousel-inner')

            data.forEach((product, index) => {
                const activeClass = index === 0 ? "active" : "";
                const shortendTitle = product.title.slice(0, 20) + "...";
                const carouselItem = `
        <div class="carousel-item ${activeClass}">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="${product.image}" class="card-img-top p-2" alt="${product.title}">
                <div class="card-body">
                    <h5 class="card-title">${shortendTitle}</h5>
                </div>
                <div class="product-button mt-3 ">
                        <a href="" class="btn btn-dark ">Add to Cart</a>
                        <a href="" class="btn btn-dark ms-3">Go to Cart</a>
            </div>
        </div>`;
        carouselInner.innerHTML += carouselItem;

            });
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-WjP14eFU6gl1C3GSmOhd4YcnllN6+e4PqFoBZ5iEzOz3Dx1u06Aw1N7D2RQy7FFw" crossorigin="anonymous"></script>

</body>

</html>
