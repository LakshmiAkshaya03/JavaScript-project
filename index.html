<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h4 class="heading fw-bold pt-2">Ecommerce</h4>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex pt-2 me-1">
                    <button class="btn btn-outline-dark ms-4" type="submit"> <i
                            class="fa-solid fa-right-to-bracket"></i> &nbsp;Login</button>
                    <button class="btn btn-outline-dark ms-4" type="submit"> <i class="fa-solid fa-user-plus"></i>
                        &nbsp; Register</button>
                    <button class="btn btn-outline-dark ms-4" type="submit"> <i class="fa-solid fa-cart-shopping"></i>
                        &nbsp; Cart</button>
                </form>
            </div>
        </div>
    </nav>
    
    <section class="hero-section">
        <div class="container-fluid">
            <img src="main.png.jpg" alt="banner-img" class="img-fluid">
            <div class="hero-content position-absolute bottom-50 ps-5">
                <h3 class="text-white h1 fw-lighter">New Season Arrivals</h3><br>
                <p class="text-white h4 fw-light ">This is a wider card with supporting text below as a natural lead-in
                    to additional content.This content is little bit longer.</p>
            </div>
        </div>
    </section>
    <section class="products-sections  ">
        <div class="container-fluid mt-5">
            <h1 class="fw-lighter d-flex justify-content-center ">Latest Products</h1>
            <hr>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form class="d-flex justify-content-center mx-auto mt-5 ">
                        <button class="btn btn-outline-dark ms-3" type="submit">All</button>
                        <button class="btn btn-outline-dark ms-3" type="submit">Men's Clothing</button>
                        <button class="btn btn-outline-dark ms-3" type="submit">Women's Clothing</button>
                        <button class="btn btn-outline-dark ms-3" type="submit">Jewellery</button>
                        <button class="btn btn-outline-dark ms-3" type="submit">Electronics</button>
                    </form>
                </div>
            </nav>
            <div class="row g-4 product-item-container mt-5 container-fluid ">

            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
