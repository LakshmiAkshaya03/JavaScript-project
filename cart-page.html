<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="index.html" class="text-decoration-none fs-2 fw-bold text-dark ms-5">Ecommerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-page.html">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex p-2 me-1">
                        <a href="login.html" class="btn btn-outline-dark ms-3"><i
                                class="fa-solid fa-right-to-bracket"></i> Login</a>
                        <a href="register.html" class="btn btn-outline-dark ms-3"><i class="fa-solid fa-user-plus"></i>
                            Register</a>
                        <a href="cart-page.html" class="btn btn-outline-dark ms-3 cartCount">
                            <i class="fa-solid fa-cart-shopping"></i> Cart 
                            <span class="cartQtyCount ">0</span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
    </header>

  
    <div class="container-fluid mt-5">
        <div class="contact-section">
            <h1 class="text-center mb-4">Cart</h1>
            <hr>
        </div>
        <div class="row cartDataOfProducts">
            <div class="col-lg-8 col-md-12">
                <div class="card">
                    <div class="card-body ">
                        <h5 class="card-title ">Item List</h5>
                        <hr>
                        <div class="item-list">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <hr>
                        <p>Total Items: <span id="total-items" class="float-end">0</span></p>
                        <p>Subtotal: <span id="subtotal" class="float-end">$0.00</span></p>
                        <p>Shipping: <span id="shipping" class="float-end">$30.00</span></p>
                        <hr>
                        <h6>Total Amount: <span id="total-amount" class="float-end">$0.00</span></h6>
                        <button class="btn btn-dark w-100 mt-3">Go to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="mt-5 d-flex justify-content-center">
        <p>Made with <i class="fa-solid fa-heart text-danger"></i> by Lakshmi Akshaya T</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
